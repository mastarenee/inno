<ion-header>
    <ion-header>
      <ion-navbar>
        <ion-title><div id = "headerLogo"></div> </ion-title>
        <button ion-button menuToggle right>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-navbar>
    </ion-header>
    <ion-navbar>
      <ion-title>Edit Profile</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <ion-item>
          <ion-label stacked>Address</ion-label>
          <ion-input  [(ngModel)]="profaddress" type="tel"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>City</ion-label>
            <ion-input [(ngModel)]="profcity" type="tel"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label stacked>Country</ion-label>
              <ion-input [(ngModel)]="profcountry" type="tel"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Telephone</ion-label>
                <ion-input [(ngModel)]="proftelephone" type="tel"></ion-input>
              </ion-item>

              <ion-item>
                  <ion-label stacked>Email Address</ion-label>
                  <ion-input [(ngModel)]="profemailaddress" type="tel"></ion-input>
                </ion-item>
  
        <ion-row>
            <ion-col><button col-12 ion-button class = "button_red" (click)="selectProfile($event,profaddress,profcity,profcountry,proftelephone,profemailaddress)"> Save</button></ion-col>
          </ion-row>

  </ion-content>
