<ion-header>
  <ion-navbar>
    <ion-title><div id = "headerLogo"></div> </ion-title>
    <button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <h1 class = "header_title"> Please select an account type. </h1>

  <form radio-group> 
    
    <p>
    <!-- Float the icon right -->
    <button class = "full_button" ion-button outline icon-start (click) = "selectAccount($event,'chequing')">
      <span class = "option_title"> Chequing </span><span class="option_amount"> $50,000.00 </span>
      <ion-icon name="arrow-forward"></ion-icon>
    </button>
    </p>

    <p>
    <!-- Float the icon right -->
    <button class = "full_button" ion-button outline icon-end (click) = "selectAccount($event,'savings')">
      <span class = "option_title"> Savings </span> <span class="option_amount"> $20,500.00 </span>
      <ion-icon name="arrow-forward"></ion-icon>
    </button>
    </p>

  </form>

  <button class = "bottom_button" ion-button fixed color = "light" medium (click) = "handlePage(home)" >Cancel</button>


</ion-content>
