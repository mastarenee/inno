<ion-header>
  <ion-navbar hideBackButton = "true">
    <ion-title>
      
      <ion-row>

        <ion-col col col-6 class = "headerLogo">
          <img src = "assets/imgs/cibc1.png">
        </ion-col>

        <ion-row col col-4 class = "head2" (click) = "openProfile()">
          <div col col-9 class = "profile_data_wrap">
            <h3 class = "profile_title_username"> Hello <br/>Harry Lewis </h3>
          </div>
          <div col col-3 class = "profile_data_wrap_image">
            <ion-icon name="contact"></ion-icon>
          </div>
        </ion-row>
        
        <ion-col col col-2 class = "head3">
          <button ion-button menuToggle right>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-col>

      </ion-row>
    
    </ion-title>
    
  </ion-navbar>
</ion-header> 

<ion-content> 

    <ion-row class = "account_status_wrap account_selection_wrap" padding>
      
    <ion-col class = "menu_option" (click) = "startWireTransaction()" padding col-5> <img src = "assets/imgs/menu_transfer.png"> <p> <span class = 'boldme'>Send</span> <br/>Money</p> </ion-col>
    <ion-col col-1></ion-col>
    <ion-col class = "menu_option" (click) = "showTransactionHistory($event)" padding col-5> <img src = "assets/imgs/menu_history.png"> <p> <span class = 'boldme'>Transfer</span> <br/>History</p> </ion-col>
    
    <img id = "rectSpace" src = "assets/imgs/Rectangle.svg">
    </ion-row>
    
  <h2 class = "heading_title_small noTopPadding" padding>Accounts </h2>
  

  <ion-row class = "account_selection_wrap">

    <ion-card class = "accountCard" *ngFor = "let accounts of accountslists; let i = index" (click)="viewAccountHistory()" (swipe)="swipe($event, accounts.alias, i)">
      
      <ion-row>
        
        <ion-col class = "col col-10"> 
          <div class = "option_title"> {{accounts.alias}} </div>
          <div class = "option_account_number"> {{accounts.account}} </div>
        </ion-col>
           
        <ion-col class = "col col-1"> <div class="option_amount"> {{accounts.amount | currency}} <small class = "currency_amount"> BBD </small> </div> </ion-col>
      
      </ion-row>
    </ion-card>

  </ion-row>


  <div id = "logo_watermark" class = "logo_watermark_black"> InnoWire </div>

  <!--<div id = "footerImage"> <img src = "assets/imgs/guyathome.jpg"> </div>-->

  <span id = "selog_accounts" class = "selog"></span>

  <ion-fab bottom right>
    <button ion-fab (click)="openChatbot()">Chat</button>
  </ion-fab>

</ion-content>
